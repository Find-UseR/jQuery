<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery MixitUp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>




    <section class="project">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button data-filter="all">All</button>
                    <button data-filter=".web">Web Design</button>
                    <button data-filter=".develop">Web Development</button>
                    <button data-filter=".app">Mobile App</button>
                </div>
            </div>

            <div class="row mixit">
                <div class="col mix web">
                    <img src="images/gal-img.jpg" alt="gal" class="w-100 img-fluid">
                </div>

                <div class="col mix develop">
                    <img src="images/gal-img.jpg" alt="gal" class="w-100 img-fluid">
                </div>

                <div class="col mix app">
                    <img src="images/gal-img.jpg" alt="gal" class="w-100 img-fluid">
                </div>

                <div class="col mix app">
                    <img src="images/gal-img.jpg" alt="gal" class="w-100 img-fluid">
                </div>
            </div>



        </div>
    </section>










    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/Font-Awesome.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mixitup.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
