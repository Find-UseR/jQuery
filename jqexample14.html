<html>

<head>
    <script src="../jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
</head>

<body>
    <button>Toggle</button>
    <p>This is a paragraph with little content.</p>
    <h4>This is another small paragraph.</h4>
</body>

</html>
<script>
    $("button").click(function () {
        $("h4").toggle();
    });
</script>
