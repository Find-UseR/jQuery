<html>
    <head>
        <script src="../jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
    </head>
    <form id="myForm">
        <input type="text" id="itemInput" placeholder="Enter an item">
        <button type="button" id="addItemButton">Add Item</button>
      </form>
      
      <ol id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
      
</html>

<script>
   $(document).ready(function() {
  $('#addItemButton').click(function(e) {
    e.preventDefault(); // Prevent form submission

    var newItem = $('#itemInput').val();
    if (newItem.trim() !== '') {
      $('<li>').text(newItem).appendTo('#itemList');
      $('#itemInput').val(''); // Clear the input field
    }
  });
});

</script>
