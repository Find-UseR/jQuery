<html>
<head>
<script src="../jquery/jquery-1.5.1.min.js"></script>

</head>
<body>
  <div>
    <p id="d1">Enter this paragraph.</p>
  </div>
  <button id="sbtn">Show</button>
  <button id="hbtn">Hide</button>

</body>
</html>
<script>
  $("#sbtn").click(function(){
    $('#d1').show();

  });
  $("#hbtn").click(function(){
    $('#d1').hide();

  });

</script>
