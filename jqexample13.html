<!DOCTYPE html>
<html>
<head>
    <title>jQuery Prompt Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>jQuery Prompt</h1>
    <button id="openDialogButton">Open Prompt</button>

   
</body>
</html>
<script>
    $(document).ready(function() {
        $('#openDialogButton').click(function() {
            $('<div></div>').dialog({
                title: 'Prompt',
                modal: true,
                buttons: {
                    OK: function() {
                        var userInput = $('#userInput').val();
                        // Use the user input as needed
                        $(this).dialog('close');
                    },
                    Cancel: function() {
                        $(this).dialog('close');
                    }
                },
                close: function() {
                    $(this).dialog('destroy').remove();
                },
                open: function() {
                    $(this).html('<input type="text" id="userInput">');
                }
            });
        });
    });
</script>
